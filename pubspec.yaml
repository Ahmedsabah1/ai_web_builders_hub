name: ai_web_builders_hub
description: AI Web Builders Hub - A comprehensive Flutter mobile app that aggregates 32+ AI-powered web building tools

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  flutter_riverpod: ^2.4.0
  
  # Backend & Authentication
  supabase_flutter: ^2.0.0
  
  # WebView
  flutter_inappwebview: ^6.0.0
  
  # UI Components
  cached_network_image: ^3.3.0
  flutter_staggered_grid_view: ^0.7.0
  flutter_rating_bar: ^4.0.1
  
  # Utilities
  url_launcher: ^6.2.0
  share_plus: ^7.2.0
  uuid: ^4.0.0
  
  # Material Design
  material_color_utilities: ^0.8.0
  
  # Local Storage
  shared_preferences: ^2.2.0
  
  # Icons
  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
  
  fonts:
    - family: Roboto
      fonts:
        - asset: fonts/Roboto-Regular.ttf
        - asset: fonts/Roboto-Bold.ttf
          weight: 700